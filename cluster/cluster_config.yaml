global:
  connectivity:
    network:
      vpcCidr: 10.0.0.0/16
  subnets: {}
  controlPlane: {}
  metadata:
    name: ${cluster_name}
    organization: ${organization}
    preventDeletion: false
  nodePools:
    nodepool0:
      availabilityZones:
        - us-east-1d
        - us-east-1e
        - us-east-1f
      instanceType: m5.xlarge
      maxSize: 3
      minSize: 1
      rootVolumeSizeGB: 8
    gpu-worker-pool-1:
      availabilityZones:
        - us-east-1d
        - us-east-1e
        - us-east-1f
      instanceType: p5.48xlarge
      maxSize: 1
      minSize: 1
      rootVolumeSizeGB: 15
      instanceWarmup: 600
      minHealthyPercentage: 90
      spotInstances:
        enabled: true
        maxPrice: 30
      customNodeTaints:
        - key: "nvidia.com/gpu"
          value: "Exists"
          effect: "NoSchedule"
  providerSpecific:
    region: us-east-1
  release:
    version: 30.1.0
